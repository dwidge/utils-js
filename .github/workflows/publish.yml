name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    env:
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
          node-version-file: "package.json"
      - run: pnpm install
      - run: pnpm publish
